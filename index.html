<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./file.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Prenota il tuo Biglietto</title>
</head>

<body>

    <main class="bg-color-rn">
        <section class="bg-color-rn-w container-lg flex-column justify-content-center  align-items-center">
            <div class="py-5 text-center">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <div class="row">
                <div class="col-lg-4 text-center">
                    <p class="message-js-one"></p>
                    <label for="name" class="form-label"></label>
                    <input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
                <div class="col-lg-4 text-center">
                    <p class="message-js-two"></p>
                    <label for="distance" class="form-label"></label>
                    <input type="text" id="distance" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
                <div class="col-lg-4 text-center">
                    <p class="message-js-three"></p>
                    <label for="inputAge" class="form-label"></label>
                    <select id="inputAge" class="form-select mx-4">
                        <option id="maggiorenne" value="maggiorenne">Maggiorenne</option>
                        <option id="minorenne" value="minorenne">Minorenne</option>
                        <option id="over-65" value="over-65">Over-65</option>
                    </select>
                </div>

            </div>
            <div class="text-center py-5">
                <button type="button" onclick="myFunction()">Genera</button>
            </div>
        </section>
    </main>
</body>

</html>
